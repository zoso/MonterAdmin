<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datepicker - Styleguide</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
        crossorigin="anonymous" />-->
    <link rel="stylesheet" href="../css/scaffold.css" />
    <link rel="stylesheet" href="../css/monter.css" />
    <link rel="stylesheet" href="../css/pikaday.css" />
</head>

<body>
    <header>
        <div class="header top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li><a href="#">
                                Varehus?
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header middle">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="../">Montér Logo</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ol>
                            <li><a href="#">Breadcrumb</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="page header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="h1">Datepicker</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="page main">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="h2">Datepicker testing</h2>
                        <div class="content-divider"></div>
                    </div>
                    <div class="col-sm-12">
                        <label for="datepicker">Dato:</label>
                        <input type="text" id="datepicker">
                        <div class="content-divider noline"></div>
                        <div id="selected"></div>
                        <div class="content-divider noline"></div>
                        <label for="dateOrg">Input date (no polyfill)</label>
                        <input type="date" id="dateOrg" name="dateOrg" min="2017-03-20" max="2017-12-31">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="content-divider"></div>
                            <h2 class="h2">
                                Datetime local
                            </h2>
                            <div>
                                <input type="datetime-local" name="datetime" id="datetime">
                            </div>
                            <div>
                                <progress max="100" value="75">75/100</progress>
                            </div>
                            <div>
                                <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="content-divider"></div>
                            <h2 class="h2">Datalist</h2>
                            <label for="myFruit">What's your favorite fruit?</label>
                            <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
                                <datalist id="mySuggestion">
                                <option>Apple</option>
                                <option>Banana</option>
                                <option>Blackberry</option>
                                <option>Blueberry</option>
                                <option>Lemon</option>
                                <option>Lychee</option>
                                <option>Peach</option>
                                <option>Pear</option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    Footer
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js" integrity="sha256-Cjux44IGDGmZwm+qw4rtfj1swD9zdqmja4gaflupI8o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/nb.js"></script>
    <!--<script src="../js/date-input-polyfill.dist.js"></script>-->
    <script src="../js/pikaday.js"></script>
    <script>
        moment.locale('nb');
        var picker = new Pikaday({
            field: document.getElementById('datepicker'),
            showWeekNumber: true,
            disableWeekends: false,
            format: 'DD.MM.YYYY',
            firstDay: 1,
            minDate: new Date(),
            maxDate: new Date(2017, 12, 31),
            yearRange: [moment().get('year')],
            onSelect: function() {
                //var date = document.createTextNode(this.getMoment().format('Do MMMM YYYY' + ' '));
                document.getElementById('selected').innerHTML = this.getMoment().format('Do MMMM YYYY' + ' ');
            },
            i18n: {
                previousMonth : 'Forrige mnd',
                nextMonth     : 'Neste mnd',
                months        : ['Januar','Februar','Mars','April','Mai','Juni','July','August','September','Oktober','November','Desember'],
                weekdays      : ['Søndag','Mandag','Tirsdag','Onsdag','Torsdag','Fredag','Lørdag'],
                weekdaysShort : ['Søn','Man','Tirs','Ons','Tors','Fre','Lør']
            }
        });
        
        //picker.setMoment(moment().dayOfYear(365));
        console.log(moment().fromNow());
    </script>
</body>

</html>
